<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>appy-hours</title>
	<meta name="author" content="Dhruv B., Karishma G." />
	<meta name="description" content="from ideas to apps" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="examples.css" />

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<script type="text/javascript" src="scrolloverflow.min.js"></script>

	<script type="text/javascript" src="jquery.fullPage.js"></script>
	<script type="text/javascript" src="examples.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#efefef', '#428bca', '#444'],
       			css3: true,
       			loopBottom: true,
				afterRender: function(){
					//playing the video
					$('video').get(0).play();
				}
       		});
		});
	</script>
	<style>
	body{
		font-family: 'Poiret One', cursive;
	}
	#myVideo{
		position: absolute;
		right: 0;
		bottom: 0;
		top:0;
		right:0;
		width: 100%;
		height: 100%;
		background-size: 100% 100%;
 		background-color: black; /* in case the video doesn't fit the whole page*/
  		background-image: /* our video */;
  		background-position: center center;
  		background-size: contain;
   		object-fit: cover; /*cover video background */
   		z-index:3;
	}
	#section0 .layer{
		position: absolute;
		z-index: 4;
		width: 100%;
		left: 0;
		top: 15%;
	}
	</style>

</head>
<body>
<div id="fullpage">
	<div class="section" id="section0">


	    <video autoplay loop muted id="myVideo">
			<source src="fire.mp4" type="video/mp4">
			<source src="fire.webm" type="video/webm">
		</video>
		<div class="layer">
		<h1 style="color:#efefef;font-weight:bold;" >appy-hours</h1>
		<br>
		<img src="icons.png" style="height:300px;" alt="fullPage" />
		<br>
		<p style="color:#efefef;font-weight:bold;">From IDEAS to APPS</p>
		<br><br>
		<img src="scroll.gif" style="height:20px;" alt="fullPage" />
		</div>


	</div>
	<div class="section" id="section1">
		<div class="intro">
			<h1 style="color:#fff;">Trip Ease</h1>
			<br><br>
			<p style="color:#fff;">
	         Award winning application. All your travel-plans in one place.
			</p>
			<br><br>
			<img src="play.png" style="height:100px;cursor:pointer;" onclick="window.location.href='https://play.google.com/store/apps/details?id=com.appyhours.www.tripease';"  alt="fullPage" />
		</div>
	</div>
	<div class="section" id="section2">
		<div class="intro">
			<h1 style="color:#fff;">Our Team</h1>
			<br>
			<div style="width:100%;text-align:center;">
			<table style="margin:0 auto;">
				<tr style="cursor:pointer;" window.open('karishma.appy-hours.com');><td><img style="border-radius:50%;height:100px;width:100px;display:inline-block;" src="karishma.jpg" /></td><td style="text-align: center;vertical-align: middle;"><span style="color:#fff;display:inline-block;">&nbsp;Karishma Gulati</span></td></tr>

				<tr style="cursor:pointer;" onclick="window.open('dhruv.appy-hours.com');"><td><img style="border-radius:50%;height:100px;width:100px;display:inline-block;" src="dhruv.jpg" /></td><td style="text-align: center;vertical-align: middle;"><span style="color:#fff;display:inline-block;">Dhruv Batheja</span></td></tr>
			</table>
			</div>
			<br>
			<p style="color:#ffffff;">People who are crazy enough to think they can change the world are the ones who do.</p>




		</div>
	</div>
</div>

</body>
</html>
